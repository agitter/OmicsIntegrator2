name: Test
on:
- push
- pull_request
jobs:
  Test:
    name: Test Omics Integrator 2
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: oi2
          environment-file: environment.yml
          auto-activate-base: false
          miniconda-version: 'latest'
      - name: Install Omics Integrator 2
        shell: bash --login {0}
        run: pip install .
      - name: Display packages
        shell: bash --login {0}
        run: conda list
      - name: Run test cases
        shell: bash --login {0}
        run: python test/test_graph.py
      - name: Test command line interface
        shell: bash --login {0}
        run: OmicsIntegrator -e test/oi2-edges.txt -p test/oi2-prizes.txt -o .
