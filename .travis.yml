language: python

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: PIP=pip
    - os: osx
      language: generic
      env: PIP=pip2

script:
  - $PIP install cibuildwheel
  - cibuildwheel --output-dir wheelhouse
  - |
    if [[ $TRAVIS_TAG ]]; then
      $PIP install twine
      python -m twine upload wheelhouse/omicsintegrator-*.whl
    fi

env:
  global:
    - CIBW_SKIP="cp27-* cp34-*"
    - TWINE_USERNAME=zfrenchee
      # Note: TWINE_PASSWORD is set in Travis settings
